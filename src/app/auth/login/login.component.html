<div class="auth-wrapper">
    <form novalidate #loginForm="ngForm" class="auth-form" id="login" >
        <h1>Log in</h1>
        <span>or <a routerLink="/auth/register" >Sign up</a></span> 
        <label for="login-name">name:</label> 
        <input ngModel name="username" id="login-name" type="text" required /> 
        <label for="login-password">password:</label> 
        <input ngModel name="password" id="login-password" type="password" required /> 
        <button [disabled]="!loginForm.valid" (click)="handleLogIn(loginForm.value)">submit</button>
    </form>   
</div>
